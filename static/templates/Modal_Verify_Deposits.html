<div class="modal-container white">
  <div class="modal-general no-error">
    <form name="verifyDepositsForm">
      <a href="#" class="close right" data-ng-click="cancel()">
        <img src="static/assets/images/icons/icon-close.svg" />
      </a>
      <h4 class="seller-signup-title">Verify bank deposits</h4>

      <p></p>
      <div class="input-field">
          <input type="number" data-ng-model="form.amount_1" placeholder="0.20" step="0.01" required />
          <span class="floating-label preselected-floating-label">Amount of first deposit</span>
      </div>

      <div class="input-field">
          <input type="number" data-ng-model="form.amount_2" placeholder="0.20" step="0.01" required />
          <span class="floating-label preselected-floating-label">Amount of second deposit</span>
      </div>

      <div class="button-container">
        <button class="button-large" type="submit" data-ng-click="verifyDeposits()">Verify</button>
      </div>
    </form>
  </div>
</div>
